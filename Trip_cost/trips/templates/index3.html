<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- <link rel="stylesheet" href="index.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Your Trips</h2>
        <button type="button" class="btn btn-outline-info float-right" style="border: 1px solid #17a2b8">Sign-Out</button>
      </div>
      <div class="">
        <a href="#"><button data-toggle="modal" data-target="#exampleModalCenter" type="button" class="btn btn-outline-success">ADD</button></a>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -15px; ">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- <form class="" action="insert_trip_value" method="post">
                  {% csrf_token %}
                  <label>Trip Name:</label>
                  <input type="text" name="trip_name"><br>
                  <label>Description:</label>
                  <input type="text" name="description"><br>
                  <label>Members:</label>
                  <input type="text" name="members" placeholder="Enter the names of members with ,">
                  <input type="submit" name="submit" value="ADD">
                </form> -->
                <form class="form" action="insert_trip_value" role="form" autocomplete="off" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                        <label >Trip Name</label>
                        <input type="text" class="form-control" required="" name="trip_name">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input type="textarea" class="form-control" required="" name="description">
                    </div>
                    <div class="form-group">
                        <label >Verify</label>
                        <input type="text" class="form-control" required="" name="members">
                        <span class="form-text small text-muted">
                                Enter names of members with ',' in between.
                            </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg float-right" name="submit" value="ADD">START</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row">
          {% for trip in trips %}
            <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                <div class="card">
                    <img class="card-img-top" src="https://picsum.photos/200/150/?random">
                    <div class="card-block">
                        <a href="/expand/{{trip.id}}/"><h4 class="card-title">{{trip.trip_name}}</h4></a>
                        <div class="meta">
                          <span>{{trip.date}}</span>
                        </div>
                        <div class="card-text">
                            <p>{{trip.description}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                      <span>ID : {{trip.id}}</span>

                      <span class="float-right">{{ trip.members|length }} members</span>
                    </div>
                </div>
                <button class="float-right glyphicon glyphicon-option-vertical" data-toggle="dropdown" style="transform: translate(-15px, -161px);margin:-12px -20px 0 0;border:none;background:none;outline:none;"></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Edit</a></li>
                  <li><a href="/delete_trip/{{trip.id}}">Delete</a></li>
                </ul>
            </div>
          {% endfor %}
        </div>
      </div>
  </body>
</html>
